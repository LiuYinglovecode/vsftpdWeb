<!DOCTYPE html>
<html>
<head>
<title>Redirecting</title>
<script type="text/javascript">
if(window.location.protocol != 'https:') {
          location.href = location.href.replace("http://", "https://") + "ftp/";
} else {
          location.href = location.href + "ftp/";
}
</script>
</head>
<body>
</body>
</html>
